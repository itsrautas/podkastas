<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="IT SRAUTAS - naujausios IT tendencijos ir technologijų naujienos.">
  <title>IT SRAUTAS Podcast</title>
  <!-- Font Awesome ikonos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Pagrindinis fonas ir bendras stilius */
    body {
      background-color: #121212;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Hero sekcija */
    .hero-section {
      background-color: #1A1A1A;
      padding: 80px 20px;
      text-align: center;
      border-bottom: 5px solid #0099FF;
    }

    .hero-section img {
      max-width: 160px;
      height: auto;
    }

    .hero-section p {
      font-size: 1.4em;
      margin: 30px 0;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      color: #0099FF;
      font-size: 2em;
      margin: 0 10px;
      transition: color 0.3s ease, transform 0.2s;
    }

    .social-icons a:hover {
      color: #66ccff;
      transform: scale(1.1);
    }

    /* Podcastų sąrašas */
    .podcast-container {
      padding: 50px 20px;
      text-align: center;
      background-color: #1A1A1A;
    }

    /* Naujausio epizodo kortelė (išskirtinė) */
    .latest-episode {
      background-color: #0066CC; /* Išskirtinė, ryški mėlyna */
      color: #FFFFFF;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 700px;
      text-align: left;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s ease-in-out;
      position: relative;
    }

    .latest-episode img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .latest-episode h3 {
      font-size: 1.8em;
      margin: 10px 0;
    }

    .latest-episode p {
      font-size: 1.1em;
      color: #fff;
    }

    .new-label {
      background-color: #ff4444;
      color: #fff;
      padding: 5px 10px;
      display: inline-block;
      border-radius: 5px;
      font-size: 0.9em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Paprastų epizodų kortelės */
    .podcast-card {
      background-color: #2C2C2C;
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
      box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }

    .podcast-card:hover {
      transform: scale(1.02);
    }

    .podcast-card img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      height: 250px;
    }

    /* Pavadinimo stilius su interaktyviu paleidimo mygtuku */
    .podcast-card h3, .latest-episode h3 {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .podcast-card h3 span, .latest-episode h3 span {
      cursor: pointer;
    }

    /* Švelnesnė pavadinimo spalva */
    .podcast-card h3 {
      color: #99ccff;
      font-size: 1.5em;
      margin: 10px 0;
    }

    .podcast-card .date {
      font-size: 0.9em;
      color: #A3A3A3;
      margin-top: 5px;
    }

    /* Audio paleidimo mygtuko stilius */
    .play-button {
      background-color: #0099FF;
      border: none;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .play-button:hover {
      background-color: #0077CC;
    }

    /* Paslėpti audio leistuvą iki paleidimo */
    .audio-controls {
      display: none;
      margin-top: 10px;
      width: 100%;
    }

    /* Mygtukas „Įkelti daugiau“ */
    .load-more-btn {
      background-color: #0099FF;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .load-more-btn:hover {
      background-color: #0077CC;
    }

    /* Apatinė sekcija */
    footer {
      background-color: #1A1A1A;
      color: #FFFFFF;
      padding: 30px 20px;
      text-align: center;
      border-top: 5px solid #0099FF;
    }

    footer p {
      margin: 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <!-- Hero sekcija -->
  <section class="hero-section">
    <img src="https://example.com/itsrauto-logo.png" alt="IT SRAUTAS Podcast Logo">
    <p>Atraskite naujausias IT tendencijas, kibernetinio saugumo įžvalgas ir technologijų pasaulio naujienas su IT SRAUTAS Podcast!</p>
    <div class="social-icons">
      <a href="https://spotify.com" target="_blank" title="Spotify"><i class="fab fa-spotify"></i></a>
      <a href="https://music.apple.com" target="_blank" title="Apple Podcasts"><i class="fab fa-apple"></i></a>
      <a href="https://podcasts.google.com" target="_blank" title="Google Podcasts"><i class="fab fa-google"></i></a>
      <a href="https://youtube.com/@ITsrautas" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
  </section>

  <!-- Podcastų sąrašas -->
  <section class="podcast-container" id="podcast-list">
    <!-- Epizodai bus dinamiškai įkrauti iš RSS -->
  </section>

  <div style="text-align: center;">
    <button class="load-more-btn" id="load-more-btn" onclick="loadMore()">Įkelti daugiau</button>
  </div>

  <footer>
    <p>&copy; 2025 IT SRAUTAS. Visi teisės saugomi.</p>
  </footer>

  <script>
    // Globalus epizodų masyvas, kuris bus užpildytas iš RSS
    window.episodes = [];
    let loadedCount = 0;
    const episodesPerLoad = 10;
    let currentAudio = null;
    let currentIndex = null;

    // Funkcija, kuri sukuria epizodo kortelę
    function createPodcastCard(episode, index) {
      let card = document.createElement("div");
      if (index === 0 && loadedCount === 0) {
        card.className = "latest-episode";
      } else {
        card.className = "podcast-card";
      }
      card.innerHTML = `
        ${index === 0 && loadedCount === 0 ? '<span class="new-label">Naujas epizodas</span>' : ''}
        <img src="${episode.img}" alt="${episode.title}">
        <h3>
          <span onclick="window.open('${episode.youtube}', '_blank')">${episode.title}</span>
          <button class="play-button" onclick="event.stopPropagation(); toggleAudio(${index});">
            <i class="fas fa-play"></i>
          </button>
        </h3>
        <p>${episode.desc}</p>
        <p class="date">${new Date(episode.date).toLocaleDateString()}</p>
        <audio class="audio-controls" id="audio-${index}" style="display: none;" controls>
          <source src="${episode.audio}" type="audio/mp3">
          Jūsų naršyklė nepalaiko garso leistuvo.
        </audio>
      `;
      return card;
    }

    // Funkcija, kuri įkelia epizodus po 'episodesPerLoad'
    function loadMore() {
      let container = document.getElementById("podcast-list");
      for (let i = loadedCount; i < loadedCount + episodesPerLoad && i < window.episodes.length; i++) {
        let episode = window.episodes[i];
        let card = createPodcastCard(episode, i);
        container.appendChild(card);
      }
      loadedCount += episodesPerLoad;
      if (loadedCount >= window.episodes.length || window.episodes.length <= episodesPerLoad) {
        document.getElementById("load-more-btn").style.display = "none";
      }
    }

    // Funkcija, kuri valdo audio paleidimą/pauzę
    function toggleAudio(index) {
      let audioElement = document.getElementById(`audio-${index}`);
      let button = document.querySelectorAll(".play-button")[index];
      let icon = button.querySelector("i");

      if (currentAudio && currentAudio !== audioElement) {
        currentAudio.pause();
        let prevButton = document.querySelectorAll(".play-button")[currentIndex];
        if (prevButton) {
          prevButton.querySelector("i").classList.replace("fa-pause", "fa-play");
        }
        currentAudio.style.display = "none";
      }
      if (audioElement.paused) {
        audioElement.style.display = "block";
        audioElement.play();
        icon.classList.replace("fa-play", "fa-pause");
        currentAudio = audioElement;
        currentIndex = index;
      } else {
        audioElement.pause();
        icon.classList.replace("fa-pause", "fa-play");
        audioElement.style.display = "none";
        currentAudio = null;
        currentIndex = null;
      }
    }

    // Funkcija, kuri užkrauna epizodus iš RSS
    function fetchEpisodesFromRSS() {
      const rssUrl = "https://feeds.redcircle.com/9a3d0e49-d9e3-4572-ae49-904a5c17b282";
      fetch(rssUrl)
        .then(response => response.text())
        .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
        .then(data => {
          const items = data.querySelectorAll("item");
          let episodesArray = [];
          items.forEach(item => {
            const title = item.querySelector("title") ? item.querySelector("title").textContent : "Be pavadinimo";
            const desc = item.querySelector("description") ? item.querySelector("description").textContent : "";
            const pubDate = item.querySelector("pubDate") ? new Date(item.querySelector("pubDate").textContent) : new Date();
            // Audio nuoroda iš <enclosure> elemento
            const enclosure = item.querySelector("enclosure");
            const audio = enclosure ? enclosure.getAttribute("url") : "";
            // Pabandome rasti paveikslėlį iš itunes:image arba media:thumbnail
            let img = "";
            const itunesImage = item.querySelector("itunes\\:image") || item.querySelector("media\\:thumbnail");
            if (itunesImage) {
              img = itunesImage.getAttribute("href") || itunesImage.getAttribute("url") || "";
            }
            // Jei paveikslėlio nėra, naudokite numatytąją nuotrauką
            if (!img) {
              img = "https://via.placeholder.com/300x250?text=No+Image";
            }
            // Jei RSS neteikia YouTube nuorodos, priskiriame numatytąją reikšmę
            const youtube = "#";
            episodesArray.push({ title, desc, img, audio, youtube, date: pubDate });
          });
          // Rūšiuojame epizodus nuo naujausio
          episodesArray.sort((a, b) => new Date(b.date) - new Date(a.date));
          window.episodes = episodesArray;
          // Išvalome seną turinį ir įkeliame naujus epizodus
          document.getElementById("podcast-list").innerHTML = "";
          loadedCount = 0;
          loadMore();
        })
        .catch(err => {
          console.error("Nepavyko užkrauti RSS srauto:", err);
        });
    }

    // Užkrauname epizodus iš RSS, kai puslapis įkrautas
    document.addEventListener("DOMContentLoaded", fetchEpisodesFromRSS);
  </script>
</body>
</html>
