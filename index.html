<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="IT SRAUTAS - naujausios IT tendencijos ir technologijų naujienos.">
  <title>IT SRAUTAS Podcast</title>
  <!-- Font Awesome ikonos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Bendras stilius */
    body {
      background-color: #121212;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .hero-section {
      background-color: #1A1A1A;
      padding: 80px 20px;
      text-align: center;
      border-bottom: 5px solid #0099FF;
    }
    .hero-section img {
      max-width: 160px;
      height: auto;
    }
    .hero-section p {
      font-size: 1.4em;
      margin: 30px 0;
    }
    .social-icons {
      margin-top: 30px;
    }
    .social-icons a {
      color: #0099FF;
      font-size: 2em;
      margin: 0 10px;
      transition: color 0.3s ease, transform 0.2s;
    }
    .social-icons a:hover {
      color: #66ccff;
      transform: scale(1.1);
    }
    /* Podcastų sąrašas */
    .podcast-container {
      padding: 50px 20px;
      text-align: center;
      background-color: #1A1A1A;
    }
    /* Naujausio epizodo kortelė (išskirtinė) */
    .latest-episode {
      background-color: #0066CC;
      color: #FFFFFF;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 700px;
      text-align: left;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s ease-in-out;
      position: relative;
    }
    .latest-episode img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .latest-episode h3 {
      font-size: 1.8em;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .latest-episode p {
      font-size: 1.1em;
      color: #fff;
    }
    .new-label {
      background-color: #ff4444;
      color: #fff;
      padding: 5px 10px;
      display: inline-block;
      border-radius: 5px;
      font-size: 0.9em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    /* Paprastų epizodų kortelės */
    .podcast-card {
      background-color: #2C2C2C;
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
      box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }
    .podcast-card:hover {
      transform: scale(1.02);
    }
    .podcast-card img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      height: 250px;
    }
    /* Pavadinimo stilius su paleidimo/pauzės mygtuku */
    .podcast-card h3, .latest-episode h3 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .podcast-card h3 span, .latest-episode h3 span {
      cursor: pointer;
    }
    .podcast-card h3 {
      color: #99ccff;
      font-size: 1.5em;
      margin: 10px 0;
    }
    .podcast-card .date {
      font-size: 0.9em;
      color: #A3A3A3;
      margin-top: 5px;
    }
    /* Audio paleidimo mygtuko stilius */
    .play-button {
      background-color: #0099FF;
      border: none;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .play-button:hover {
      background-color: #0077CC;
    }
    /* Paslėpti audio elementą iki paleidimo */
    .audio-controls {
      display: none;
      margin-top: 10px;
      width: 100%;
    }
    /* Mygtukas "Įkelti daugiau" */
    .load-more-btn {
      background-color: #0099FF;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .load-more-btn:hover {
      background-color: #0077CC;
    }
    /* Apatinė sekcija */
    footer {
      background-color: #1A1A1A;
      color: #FFFFFF;
      padding: 30px 20px;
      text-align: center;
      border-top: 5px solid #0099FF;
    }
    footer p {
      margin: 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <!-- Hero sekcija -->
  <section class="hero-section">
    <img src="https://example.com/itsrauto-logo.png" alt="IT SRAUTAS Podcast Logo">
    <p>Atraskite naujausias IT tendencijas, kibernetinio saugumo įžvalgas ir technologijų pasaulio naujienas su IT SRAUTAS Podcast!</p>
    <div class="social-icons">
      <a href="https://spotify.com" target="_blank" title="Spotify"><i class="fab fa-spotify"></i></a>
      <a href="https://music.apple.com" target="_blank" title="Apple Podcasts"><i class="fab fa-apple"></i></a>
      <a href="https://podcasts.google.com" target="_blank" title="Google Podcasts"><i class="fab fa-google"></i></a>
      <a href="https://youtube.com/@ITsrautas" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
  </section>

  <!-- Podcastų sąrašas -->
  <section class="podcast-container" id="podcast-list">
    <!-- Epizodai bus įkelti dinamiškai -->
  </section>

  <div style="text-align: center;">
    <button class="load-more-btn" id="load-more-btn" onclick="loadMore()">Įkelti daugiau</button>
  </div>

  <footer>
    <p>&copy; 2025 IT SRAUTAS. Visi teisės saugomi.</p>
  </footer>

  <script>
    let currentAudio = null;
    let currentAudioIndex = null;
    let allEpisodes = [];
    let displayedEpisodes = 0;
    const episodesPerPage = 10;

    // Parsisiunčiame RSS srautą ir parsiname XML
    async function fetchRSS() {
      const response = await fetch('https://feeds.redcircle.com/9a3d0e49-d9e3-4572-ae49-904a5c17b282');
      const text = await response.text();
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(text, "text/xml");
      return xmlDoc;
    }

    // Uzkrauna epizodus iš RSS srauto
    async function loadEpisodes() {
      const xmlDoc = await fetchRSS();
      const items = xmlDoc.getElementsByTagName('item');
      allEpisodes = Array.from(items).map(item => ({
        title: item.getElementsByTagName('title')[0].textContent,
        description: item.getElementsByTagName('description')[0].textContent,
        pubDate: item.getElementsByTagName('pubDate')[0].textContent,
        audioUrl: item.getElementsByTagName('enclosure')[0]?.getAttribute('url'),
        image: item.getElementsByTagName('itunes:image')[0]?.getAttribute('href'),
        link: item.getElementsByTagName('link')[0].textContent
      }));
      displayEpisodes();
      if (allEpisodes.length <= 10) {
        document.getElementById("load-more-btn").style.display = "none";
      }
    }

    // Rodo epizodus po 10 vienu metu
    function displayEpisodes() {
      const container = document.getElementById('podcast-list');
      const episodesToShow = allEpisodes.slice(displayedEpisodes, displayedEpisodes + episodesPerPage);
      episodesToShow.forEach((episode, index) => {
        const globalIndex = displayedEpisodes + index;
        const card = document.createElement('div');
        card.className = (globalIndex === 0) ? "latest-episode" : "podcast-card";
        card.innerHTML = `
          ${globalIndex === 0 ? '<span class="new-label">Naujas epizodas</span>' : ''}
          <img src="${episode.image}" alt="${episode.title}">
          <h3>
            <span class="episode-title" onclick="window.open('${episode.link}', '_blank')">${episode.title}</span>
            <button class="play-button" onclick="event.stopPropagation(); toggleAudio(${globalIndex})">
              <i class="fas fa-play"></i>
            </button>
          </h3>
          <p>${episode.description}</p>
          <p class="date">${new Date(episode.pubDate).toLocaleDateString()}</p>
          <audio class="audio-controls" id="audio-${globalIndex}" style="display: none;" controls>
            <source src="${episode.audioUrl}" type="audio/mpeg">
            Jūsų naršyklė nepalaiko garso leistuvo.
          </audio>
        `;
        container.appendChild(card);
      });
      displayedEpisodes += episodesToShow.length;
      if (displayedEpisodes >= allEpisodes.length) {
        document.getElementById("load-more-btn").style.display = "none";
      }
    }

    // Funkcija "Įkelti daugiau"
    function loadMore() {
      displayEpisodes();
    }

    // Funkcija paleisti/pauzės audio, užtikrinant, kad tik vienas epizodas grotų vienu metu
    function toggleAudio(index) {
      const audioElement = document.getElementById(`audio-${index}`);
      const playButton = document.querySelectorAll(".play-button")[index];
      const icon = playButton.querySelector("i");

      if (currentAudio && currentAudio !== audioElement) {
        currentAudio.pause();
        const prevButton = document.querySelectorAll(".play-button")[currentAudioIndex];
        if (prevButton) {
          prevButton.querySelector("i").classList.replace("fa-pause", "fa-play");
        }
        currentAudio.style.display = "none";
      }
      if (audioElement.paused) {
        audioElement.style.display = "block";
        audioElement.play();
        icon.classList.replace("fa-play", "fa-pause");
        currentAudio = audioElement;
        currentAudioIndex = index;
      } else {
        audioElement.pause();
        icon.classList.replace("fa-pause", "fa-play");
        audioElement.style.display = "none";
        currentAudio = null;
        currentAudioIndex = null;
      }
    }

    // Pradinis epizodų užkėlimas
    loadEpisodes();
  </script>

</body>
</html>
