<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="IT SRAUTAS - naujausios IT tendencijos ir technologijų naujienos.">
  <title>IT SRAUTAS Podcast</title>
  <!-- Font Awesome ikonos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Pagrindinis fonas ir bendras stilius */
    body {
      background-color: #121212;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Hero sekcija */
    .hero-section {
      background-color: #1A1A1A;
      padding: 80px 20px;
      text-align: center;
      border-bottom: 5px solid #0099FF;
    }
    .hero-section img {
      max-width: 160px;
      height: auto;
    }
    .hero-section p {
      font-size: 1.4em;
      margin: 30px 0;
    }
    .social-icons {
      margin-top: 30px;
    }
    .social-icons a {
      color: #0099FF;
      font-size: 2em;
      margin: 0 10px;
      transition: color 0.3s ease, transform 0.2s;
    }
    .social-icons a:hover {
      color: #66ccff;
      transform: scale(1.1);
    }
    /* Podcastų sąrašas */
    .podcast-container {
      padding: 50px 20px;
      text-align: center;
      background-color: #1A1A1A;
    }
    /* Išskirtinio epizodo kortelė */
    .latest-episode {
      background-color: #0066CC;
      color: #FFFFFF;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 700px;
      text-align: left;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s ease-in-out;
      position: relative;
    }
    .latest-episode img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .latest-episode h3 {
      font-size: 1.8em;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .latest-episode p {
      font-size: 1.1em;
      color: #fff;
    }
    .new-label {
      background-color: #ff4444;
      color: #fff;
      padding: 5px 10px;
      display: inline-block;
      border-radius: 5px;
      font-size: 0.9em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    /* Paprastų epizodų kortelės */
    .podcast-card {
      background-color: #2C2C2C;
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
      box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }
    .podcast-card:hover {
      transform: scale(1.02);
    }
    .podcast-card img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      height: 250px;
    }
    /* Pavadinimo stilius su interaktyviu paleidimo mygtuku */
    .podcast-card h3, .latest-episode h3 {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .podcast-card h3 span, .latest-episode h3 span {
      cursor: pointer;
    }
    .podcast-card h3 {
      color: #99ccff;
      font-size: 1.5em;
      margin: 10px 0;
    }
    .podcast-card .date {
      font-size: 0.9em;
      color: #A3A3A3;
      margin-top: 5px;
    }
    /* Mygtuko stilius */
    .play-button {
      background-color: #0099FF;
      border: none;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .play-button:hover {
      background-color: #0077CC;
    }
    /* Mygtukas „Įkelti daugiau“ */
    .load-more-btn {
      background-color: #0099FF;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .load-more-btn:hover {
      background-color: #0077CC;
    }
    /* Apatinė sekcija */
    footer {
      background-color: #1A1A1A;
      color: #FFFFFF;
      padding: 30px 20px;
      text-align: center;
      border-top: 5px solid #0099FF;
    }
    footer p {
      margin: 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <!-- Hero sekcija -->
  <section class="hero-section">
    <img src="https://example.com/itsrauto-logo.png" alt="IT SRAUTAS Podcast Logo">
    <p>Atraskite naujausias IT tendencijas, kibernetinio saugumo įžvalgas ir technologijų pasaulio naujienas su IT SRAUTAS Podcast!</p>
    <div class="social-icons">
      <a href="https://spotify.com" target="_blank" title="Spotify"><i class="fab fa-spotify"></i></a>
      <a href="https://music.apple.com" target="_blank" title="Apple Podcasts"><i class="fab fa-apple"></i></a>
      <a href="https://podcasts.google.com" target="_blank" title="Google Podcasts"><i class="fab fa-google"></i></a>
      <a href="https://youtube.com/@ITsrautas" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
  </section>

  <!-- Podcastų sąrašas -->
  <section class="podcast-container" id="podcast-list">
    <!-- Epizodai bus įkeliami dinamiškai -->
  </section>

  <div style="text-align: center;">
    <button class="load-more-btn" id="load-more-btn" onclick="loadMore()">Įkelti daugiau</button>
  </div>

  <footer>
    <p>&copy; 2025 IT SRAUTAS. Visi teisės saugomi.</p>
  </footer>

  <script>
    // Globalūs kintamieji
    let episodes = [];
    let loadedCount = 0;
    const episodesPerLoad = 10;

    // Užkrauna epizodus iš nurodyto RSS
    async function fetchEpisodes() {
      try {
        const response = await fetch('https://www.youtube.com/feeds/videos.xml?channel_id=UCKgauRZsC3xMVD85No0RsSA');
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");
        const entries = xmlDoc.getElementsByTagName("entry");
        
        // Pereiname per visus <entry> elementus ir ištraukiame duomenis
        for (let i = 0; i < entries.length; i++) {
          const entry = entries[i];
          const title = entry.getElementsByTagName("title")[0].textContent;
          const published = entry.getElementsByTagName("published")[0].textContent;
          const dateObj = new Date(published);
          const link = entry.getElementsByTagName("link")[0].getAttribute("href");
          let description = "";
          let thumbnail = "";
          const mediaGroup = entry.getElementsByTagName("media:group")[0];
          if (mediaGroup) {
            const descElem = mediaGroup.getElementsByTagName("media:description")[0];
            if (descElem) {
              description = descElem.textContent;
            }
            const thumbElem = mediaGroup.getElementsByTagName("media:thumbnail")[0];
            if (thumbElem) {
              thumbnail = thumbElem.getAttribute("url");
            }
          }
          // Pridedame epizodą į masyvą
          episodes.push({
            title: title,
            desc: description,
            img: thumbnail,
            youtube: link,
            date: dateObj
          });
        }
        // Rikiuojame epizodus pagal publikavimo datą (naujausi pirmiausia)
        episodes.sort((a, b) => b.date - a.date);
        loadMore();
      } catch (error) {
        console.error("Klaida kraunant RSS duomenis:", error);
      }
    }

    // Sukuria epizodo kortelę
    function createPodcastCard(episode, index) {
      const card = document.createElement("div");
      // Jei tai pirmasis epizodas ir dar niekas neįkeltas – rodome išskirtinį stilių
      if (index === 0 && loadedCount === 0) {
        card.className = "latest-episode";
      } else {
        card.className = "podcast-card";
      }
      card.innerHTML = `
        ${index === 0 && loadedCount === 0 ? '<span class="new-label">Naujas epizodas</span>' : ''}
        <img src="${episode.img}" alt="${episode.title}">
        <h3>
          <span onclick="window.open('${episode.youtube}', '_blank')">${episode.title}</span>
          <button class="play-button" onclick="window.open('${episode.youtube}', '_blank'); event.stopPropagation();">
            <i class="fas fa-play"></i>
          </button>
        </h3>
        <p>${episode.desc}</p>
        <p class="date">${episode.date.toLocaleDateString()}</p>
      `;
      return card;
    }

    // Įkelia po 10 epizodų
    function loadMore() {
      const container = document.getElementById("podcast-list");
      for (let i = loadedCount; i < loadedCount + episodesPerLoad && i < episodes.length; i++) {
        const episode = episodes[i];
        const card = createPodcastCard(episode, i);
        container.appendChild(card);
      }
      loadedCount += episodesPerLoad;
      if (loadedCount >= episodes.length) {
        document.getElementById("load-more-btn").style.display = "none";
      }
    }

    // Pradinis epizodų užkrovimas
    fetchEpisodes();
  </script>

</body>
</html>
