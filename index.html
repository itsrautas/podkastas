<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="IT SRAUTAS - naujausios IT tendencijos ir technologijų naujienos.">
  <title>IT SRAUTAS Podcast</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #121212;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .hero-section {
      background-color: #1A1A1A;
      padding: 80px 20px;
      text-align: center;
      border-bottom: 5px solid #0099FF;
    }

    .hero-section img {
      max-width: 160px;
      height: auto;
    }

    .hero-section p {
      font-size: 1.4em;
      margin: 30px 0;
    }

    .social-icons a {
      color: #0099FF;
      font-size: 2em;
      margin: 0 10px;
      transition: color 0.3s ease, transform 0.2s;
    }

    .social-icons a:hover {
      color: #66ccff;
      transform: scale(1.1);
    }

    .podcast-container {
      padding: 50px 20px;
      text-align: center;
      background-color: #1A1A1A;
    }

    .podcast-card {
      background-color: #2C2C2C;
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
      box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }

    .podcast-card:hover {
      transform: scale(1.02);
    }

    .podcast-card img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      height: 250px;
    }

    .podcast-card h3 {
      color: #99ccff;
      font-size: 1.5em;
      margin: 10px 0;
    }

    .podcast-card .date {
      font-size: 0.9em;
      color: #A3A3A3;
      margin-top: 5px;
    }

    .play-button {
      background-color: #0099FF;
      border: none;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .play-button:hover {
      background-color: #0077CC;
    }

    .audio-controls {
      display: none;
      margin-top: 10px;
      width: 100%;
    }

    .load-more-btn {
      background-color: #0099FF;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .load-more-btn:hover {
      background-color: #0077CC;
    }

    footer {
      background-color: #1A1A1A;
      color: #FFFFFF;
      padding: 30px 20px;
      text-align: center;
      border-top: 5px solid #0099FF;
    }

    footer p {
      margin: 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <section class="hero-section">
    <img src="https://example.com/itsrauto-logo.png" alt="IT SRAUTAS Podcast Logo">
    <p>Atraskite naujausias IT tendencijas, kibernetinio saugumo įžvalgas ir technologijų pasaulio naujienas su IT SRAUTAS Podcast!</p>
    <div class="social-icons">
      <a href="https://spotify.com" target="_blank" title="Spotify"><i class="fab fa-spotify"></i></a>
      <a href="https://music.apple.com" target="_blank" title="Apple Podcasts"><i class="fab fa-apple"></i></a>
      <a href="https://podcasts.google.com" target="_blank" title="Google Podcasts"><i class="fab fa-google"></i></a>
      <a href="https://youtube.com/@ITsrautas" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
  </section>

  <section class="podcast-container" id="podcast-list">
    <!-- Epizodai bus dinamiškai generuojami čia -->
  </section>

  <div style="text-align: center;">
    <button class="load-more-btn" id="load-more-btn" onclick="loadMore()">Įkelti daugiau</button>
  </div>

  <footer>
    <p>&copy; 2025 IT SRAUTAS. Visi teisės saugomi.</p>
  </footer>

  <script>
    let episodes = [];
    let loadedCount = 0;
    const episodesPerLoad = 10;

    // Funkcija, kuri įkelia RSS srautą
    function loadRSS() {
      fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://feeds.redcircle.com/9a3d0e49-d9e3-4572-ae49-904a5c17b282'))
        .then(response => response.json())
        .then(data => {
          const xml = new DOMParser().parseFromString(data.contents, 'text/xml');
          const items = xml.querySelectorAll('item');
          items.forEach(item => {
            episodes.push({
              title: item.querySelector('title').textContent,
              link: item.querySelector('link').textContent,
              pubDate: new Date(item.querySelector('pubDate').textContent),
              description: item.querySelector('description').textContent,
              audio: item.querySelector('enclosure').getAttribute('url'),
              imageUrl: item.querySelector('itunes:image') ? item.querySelector('itunes:image').getAttribute('href') : '',
            });
          });
          loadMore(); // Pirmą kartą įkeliam pirmus 10 epizodų
        })
        .catch(error => console.error('Klaida kraunant RSS srautą:', error));
    }

    // Sukuriame epizodo kortelę
    function createPodcastCard(episode) {
      let card = document.createElement("div");
      card.className = "podcast-card";
      card.innerHTML = `
        <img src="${episode.imageUrl}" alt="${episode.title}">
        <h3>${episode.title}</h3>
        <p>${episode.description}</p>
        <p class="date">${episode.pubDate.toLocaleDateString()}</p>
        <audio class="audio-controls" controls>
          <source src="${episode.audio}" type="audio/mp3">
          Jūsų naršyklė nepalaiko garso leistuvo.
        </audio>
      `;
      return card;
    }

    // Įkelia epizodus po 10 vienu metu
    function loadMore() {
      let container = document.getElementById("podcast-list");
      for (let i = loadedCount; i < loadedCount + episodesPerLoad && i < episodes.length; i++) {
        let episode = episodes[i];
        let card = createPodcastCard(episode);
        container.appendChild(card);
      }
      loadedCount += episodesPerLoad;

      if (loadedCount >= episodes.length) {
        document.getElementById("load-more-btn").style.display = "none";
      }
    }

    // Įkeliame RSS srautą kai puslapis užkraunamas
    window.onload = loadRSS;
  </script>

</body>
</html>
